<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./index.js"></script>
		<title>Mouse Tails</title>
	</head>
	<body>
		<!-- Login Form -->
		<div class="form-container" id="login-container">
			<h1>Login</h1>
			<form class="form" id="login-form">
				<label for="username">Username</label>
				<input
					type="text"
					id="username"
					placeholder="Enter Username"
					required
				/>
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					placeholder="Enter Password"
					required
				/>
				<input type="submit" value="Login" class="inner-btn" />
			</form>
			<hr />
			<input
				type="button"
				value="Register"
				class="outer-btn"
				id="register-btn"
			/>
		</div>
		<!-- Register Form -->
		<div class="form-container" id="register-container">
			<h1>Register</h1>
			<form class="form" id="register-form">
				<label for="registerUsername">Username</label>
				<input
					type="text"
					id="registerUsername"
					placeholder="Enter Username"
					required
				/>
				<label for="registerPassword">Password</label>
				<input
					type="password"
					id="registerPassword"
					placeholder="Enter Password"
					required
				/>
				<label for="confirmPassword">Confirm Password</label>
				<input
					type="password"
					id="confirmPassword"
					placeholder="Enter Password Again"
					required
				/>
				<input type="submit" value="Register" class="inner-btn" />
			</form>
			<hr />
			<input type="button" value="Login" class="outer-btn" id="login-btn" />
		</div>

		<div class="tale-container">
			<form id="tale-form">
				<label for="taleTitle">Tale Title</label>
				<input type="text" id="taleTitle" />
				<label for="anonyMouse">Your AnonyMouse Name</label>
				<input type="text" id="anonyMouse" />
				<label for="tailTale">Your Tale</label>
				<input type="text" id="tailTale" />
				<div class="publish-button">
					<input type="button" value="Publish" class="form-btn" />
				</div>
			</form>
		</div>
	</body>
</html>
